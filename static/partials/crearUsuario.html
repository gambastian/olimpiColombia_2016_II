<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <br>
            <h1 class="page-header">Registro de usuario</h1>
        </div>
    </div>

     <div class="alert alert-danger" ng-if="error">
        {{ mensaje }}
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" ng-model="form.nombre">
        </div>
        <div class="form-group">
            <label class="control-label" for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" ng-model="form.apellido">
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" ng-model="form.email">
        </div>
        <div class="form-group">
            <label class="control-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" ng-model="form.username">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="form.password">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm10">
                <button class="btn btn-success" ng-click="create()">Guardar</button>
            </div>
        </div>
    </form>
</div>
