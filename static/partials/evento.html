<div>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <br>
                <h1 class="page-header">Eventos del deportista
                    <small>{{ deportista.fields.nombre }} {{ deportista.fields.apellido }}</small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <img class="img-responsive"
                     src="{{ deportista.fields.urlImagen }}"
                     alt="" style="width: 600px;height: 300px">
            </div>
        </div>

        <div ng-repeat="info in eventos">
            <div class="row">
                <div class="col-md-12">
                    <h3><b>Fecha:</b> {{ info.fields.fecha }}</h3>
                    <h3><b>Modalidad:</b> {{ info.fields.modalidad.nombre }}</h3>
                    <h3><b>Resultado:</b> {{ info.fields.resultado }}</h3>
                </div>
            </div>
            <br>
            <br>
        </div>

    </div>
</div>
