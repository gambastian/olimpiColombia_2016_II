<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <br>
            <h1 class="page-header">Deportes
                <small>Competencias en las que participa Colombia</small>
            </h1>
        </div>
    </div>
    <div data-ng-repeat="deporte in deportes">
        <div class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-responsive" src="{{ deporte.fields.urlImagen }}" alt=""
                         style="width: 600px;height: 300px">
                </a>
            </div>
            <div class="col-md-5">
                <h2>{{ deporte.fields.nombre }}</h2>
                <a class="btn btn-primary" ng-click="deportistas(deporte.pk)" >Ver deportistas <span
                        class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
