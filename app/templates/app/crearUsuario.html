{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Olimpicolombia</title>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

</head>

<body style="background-image: url('http://www.hdwallpapers.in/walls/rio_2016_summer_olympics-HD.jpg');background-size: cover">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #21255a;border: none">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">OlimpiColombia</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Deportes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <br>
            <h1 class="page-header">Registro de usuario</h1>
        </div>
    </div>

    <form method="POST" class="form-horizontal">
        <div class="form-group">
            {% csrf_token %}
            {% bootstrap_form form layout="horizontal" %}
            <button type="submit" style="margin-left: 300px;" class="btn btn-success" >Guardar</button>
        </div>
    </form>


    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p style="color: white">Copyright &copy; Olimpicolombia project 2016-II</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>

</body>

<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>

</html>
